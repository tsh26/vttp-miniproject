<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Search</title>
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <link rel="stylesheet" th:href="@{/style.css}">
</head>


<body>
    <div class="container">

        <a th:href="@{/}" class="form-label">Back</a>

        <h2> Bus Arrival Search</h2>
        <hr>
        <!-- <p th:if="${username}">Welcome,<span th:text="${username}"></span>!</p> -->
        <br>
        <form method="POST" th:object="${busStop}">
            <label for="busStopCode" class="form-label">Bus Stop Code:</label>
            <span th:if="${#fields.hasErrors('busStopCode')}" th:errors="*{busStopCode}" class="error"></span>
            <input type="text" id="busStopCode" name="busStopCode" th:field="*{busStopCode}">

            <br>
            <button type="submit" formaction="/searchResult">Search</button>
            <br>
            <button type="submit" formaction="/bookmark">Add to Bookmark</button>
            <br><br>
            <div class="body-text"> OR </div>
            <br>
            <button type="submit" formaction="/retrieveBookmarks">Retrieve Bookmarks</button>
        </form>
    </div>
</body>

</html>
